<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper's Customer Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Customer Payment Details</h1>
            <form id="customerForm">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" required>

                <label for="amountPaid">Amount Paid:</label>
                <input type="number" id="amountPaid" name="amountPaid" required>

                <label for="amountLeft">Amount Left:</label>
                <input type="number" id="amountLeft" name="amountLeft" required>

                <button type="submit">Submit</button>
            </form>

            <h2>Saved Notes</h2>
            <div id="notes"></div>
        </div>
    </div>

    <!-- Include a hidden form for editing a note -->
    <div id="editFormContainer" style="display:none;">
        <h3>Edit Note</h3>
        <form id="editForm">
            <label for="editAmountPaid">New Amount Paid:</label>
            <input type="number" id="editAmountPaid" required>

            <label for="editAmountLeft">New Amount Left:</label>
            <input type="number" id="editAmountLeft" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
